<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>DroneLog Pro Local</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/906/906377.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; user-select: none; }
        input, select { user-select: auto; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        /* Animación suave */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        // --- SISTEMA DE ICONOS ---
        const Icons = {
            Plane: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12h20"/><path d="M20 12v-2a2 2 0 0 0-2-2h-3.5L10 3H6l2 5H5a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h3l-2 5h4l4.5-5H18a2 2 0 0 0 2-2v-2"/></svg>,
            Battery: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>,
            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Save: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
            History: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            Settings: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Trash2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Plus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            ClipboardList: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></svg>,
            UploadCloud: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>,
            Edit: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>,
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
            AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>,
        };

        // --- GESTOR DE ALMACENAMIENTO LOCAL ---
        const Storage = {
            get: (key, fallback) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : fallback;
            },
            set: (key, value) => {
                localStorage.setItem(key, JSON.stringify(value));
            }
        };

        // --- COMPONENTE PRINCIPAL ---
        function FlightLogger() {
            const [activeTab, setActiveTab] = React.useState('log');
            const [errorMsg, setErrorMsg] = React.useState('');

            // Data State
            const [pilots, setPilots] = React.useState([]);
            const [drones, setDrones] = React.useState([]);
            const [batteries, setBatteries] = React.useState([]);
            const [conOpsList, setConOpsList] = React.useState([]); 
            const [flightLogs, setFlightLogs] = React.useState([]);
            // ESTADO NUEVO: Guardará { "ConOps 01": "2024-01-01...", "ConOps 02": ... }
            const [conopsStatus, setConopsStatus] = React.useState({});
            // NUEVO: Nombre del usuario principal para la vigencia
            const [myPilotName, setMyPilotName] = React.useState('');

            // Form State
            const [selectedPilot, setSelectedPilot] = React.useState('');
            const [selectedDrone, setSelectedDrone] = React.useState('');
            const [selectedBattery, setSelectedBattery] = React.useState([]); // <--- IMPORTANTE: LOS CORCHETES []
            const [selectedConops, setSelectedConops] = React.useState([]);
            const [customTime, setCustomTime] = React.useState('');
            const [useCurrentTime, setUseCurrentTime] = React.useState(true);

            // Settings Input State
            const [newPilot, setNewPilot] = React.useState('');
            const [newDrone, setNewDrone] = React.useState('');
            const [newBattery, setNewBattery] = React.useState('');
            const [newConops, setNewConops] = React.useState('');

            // Edición State
            const [editingLog, setEditingLog] = React.useState(null);
            const [editPilot, setEditPilot] = React.useState('');
            const [editDrone, setEditDrone] = React.useState('');
            const [editBattery, setEditBattery] = React.useState('');
            const [editCycles, setEditCycles] = React.useState(''); // NUEVO
            const [editConops, setEditConops] = React.useState([]);
            const [editTime, setEditTime] = React.useState('');
            const [deletingLogId, setDeletingLogId] = React.useState(null);

            // CARGA INICIAL DE DATOS
            React.useEffect(() => {
                try {
                    setPilots(Storage.get('pilots', ['AQUILINO', 'DELGADO', 'QUINTANA', 'RAMÍREZ', 'RODRÍGUEZ']));
                    setDrones(Storage.get('drones', ['A173', 'A193', 'A220', 'A306', 'A504']));
                    setBatteries(Storage.get('batteries', ['AV113', 'AV114', 'AV115', 'AV116', 'AV316', 'AV317', 'AV318', 'AV413', 'AA30', 'AA31', 'AA32', 'AA62', '50.1', '50.2', '57.1', '57.2', '58.1', '58.2', '95.1', '95.2', 'AA00', 'AA01', 'AA02', 'AA03']));
                    setConOpsList(Storage.get('conops', ['ConOps 01 [120m]', 'ConOps 02 [400m]', 'ConOps 03 [TRA]', 'ConOps 04 [C3]']));
                    setFlightLogs(Storage.get('flightLogs', []));
                    setConopsStatus(Storage.get('conopsStatus', {}));
                    
                    // Cargar el nombre del "Dueño" de la app
                    const storedMyName = Storage.get('myPilotName', '');
                    setMyPilotName(storedMyName);
                } catch (e) {
                    console.error("Error cargando datos", e);
                    setErrorMsg("Error cargando memoria local.");
                }
            }, []);

            // Helper para guardar el piloto principal
            const handleSetMyPilotName = (name) => {
                setMyPilotName(name);
                Storage.set('myPilotName', name);
            };

            // Guardar vuelo nuevo
            const handleLogFlight = () => {
                // Validamos que haya al menos 1 batería en la lista
                if (!selectedPilot || !selectedDrone || selectedBattery.length === 0 || selectedConops.length === 0) {
                    alert("Por favor completa todos los campos (mínimo 1 Batería y 1 ConOps).");
                    return;
                }

                const startTime = useCurrentTime 
                    ? new Date() 
                    : new Date(customTime || new Date());

                const startTimeISO = startTime.toISOString();

                // 1. FORMATO DE BATERÍAS
                // Convertimos la lista [{name:'113', cycles:'5'}, {name:'114', cycles:'8'}] 
                // a un texto bonito: "113 [5], 114 [8]"
                const batteryString = selectedBattery.map(b => {
                    const cycleText = b.cycles ? ` [${b.cycles}]` : '';
                    return `${b.name}${cycleText}`;
                }).join(', ');

                // 2. FORMATO DE CONOPS
                const conopsString = selectedConops.join(', ');

                const newLog = {
                    id: Date.now().toString(),
                    pilot: selectedPilot,
                    drone: selectedDrone,
                    battery: batteryString, // Guardamos el texto combinado
                    cycles: '',             // Ya no usamos este campo suelto, va incluido arriba
                    conops: conopsString,
                    startTime: startTimeISO,
                };

                // 3. Guardar en el Log
                const updatedLogs = [newLog, ...flightLogs];
                setFlightLogs(updatedLogs);
                Storage.set('flightLogs', updatedLogs);

                // 4. ACTUALIZAR VIGENCIA (SOLO SI SOY YO)
                if (myPilotName && selectedPilot === myPilotName) {
                    let updatedStatus = { ...conopsStatus };
                    selectedConops.forEach(cName => {
                        const currentLastDate = updatedStatus[cName];
                        if (!currentLastDate || new Date(startTimeISO) > new Date(currentLastDate)) {
                            updatedStatus[cName] = startTimeISO;
                        }
                    });
                    setConopsStatus(updatedStatus);
                    Storage.set('conopsStatus', updatedStatus);
                }

                setActiveTab('history');
                // Resetear campos
                setSelectedBattery([]); // Limpiamos la lista (array vacío)
                setSelectedConops([]); 
            };

            // Borrar vuelo - Paso 1: Abrir confirmación
            const handleDeleteLog = (id) => {
                setDeletingLogId(id);
            };

            // Borrar vuelo - Paso 2: Ejecutar borrado real
            const confirmDelete = () => {
                if (!deletingLogId) return;
                const updatedLogs = flightLogs.filter(log => log.id !== deletingLogId);
                setFlightLogs(updatedLogs);
                Storage.set('flightLogs', updatedLogs);
                setDeletingLogId(null); // Cerrar modal
            };

            // Preparar Edición
            const openEditModal = (log) => {
                setEditPilot(log.pilot);
                setEditDrone(log.drone);
                setEditBattery(log.battery);
                setEditCycles(log.cycles || ''); // NUEVO: Cargar ciclos existentes o vacío
                
                // Convertimos el string "ConOps A, ConOps B" de vuelta a array para poder editarlo
                const conopsArray = log.conops ? log.conops.split(', ') : [];
                setEditConops(conopsArray);
                
                const d = new Date(log.startTime);
                const offset = d.getTimezoneOffset() * 60000;
                const localISOTime = (new Date(d - offset)).toISOString().slice(0, 16);
                setEditTime(localISOTime);

                setEditingLog(log);
            };

            // Guardar Edición
            const handleUpdateLog = () => {
                if (!editingLog) return;
                
                // Unimos el array de nuevo a string
                const conopsString = editConops.join(', ');

                // 1. Aplicar la edición
                const updatedLogs = flightLogs.map(log => {
                    if (log.id === editingLog.id) {
                        return {
                            ...log,
                            pilot: editPilot,
                            drone: editDrone,
                            battery: editBattery,
                            cycles: editCycles, // NUEVO: Actualizar ciclos
                            conops: conopsString,
                            startTime: new Date(editTime).toISOString()
                        };
                    }
                    return log;
                });

                setFlightLogs(updatedLogs);
                Storage.set('flightLogs', updatedLogs);

                // --- RECALCULAR VIGENCIAS TOTALES (Bucle más complejo ahora) ---
                if (myPilotName) {
                    const newStatus = {};
                    const myLogs = updatedLogs.filter(l => l.pilot === myPilotName);

                    myLogs.forEach(log => {
                        if (log.conops) {
                            // Separamos los ConOps de cada vuelo histórico
                            const logConopsArray = log.conops.split(', ');
                            logConopsArray.forEach(cName => {
                                const existingDate = newStatus[cName];
                                if (!existingDate || new Date(log.startTime) > new Date(existingDate)) {
                                    newStatus[cName] = log.startTime;
                                }
                            });
                        }
                    });

                    setConopsStatus(newStatus);
                    Storage.set('conopsStatus', newStatus);
                }
                setEditingLog(null);
            };

            // Helpers para Listas
            const updateList = (key, newItem, currentList, setFunc) => {
                if (!newItem.trim()) return;
                const updated = [...currentList, newItem.trim()].sort();
                setFunc(updated);
                Storage.set(key, updated);
            };

            const removeFromList = (key, itemToRemove, currentList, setFunc) => {
                const updated = currentList.filter(item => item !== itemToRemove);
                setFunc(updated);
                Storage.set(key, updated);
            };

            const formatDate = (isoString) => {
                if (!isoString) return '---';
                return new Date(isoString).toLocaleString('es-ES', { 
                    day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' 
                });
            };

            // Lógica de cálculo de vigencia
            const calculateCurrency = (conopsName) => {
                const lastDateStr = conopsStatus[conopsName];
                
                if (!lastDateStr) {
                    return { status: 'none', msg: 'Sin Vuelos Propios', daysLeft: -999, color: 'text-slate-500', bg: 'bg-slate-800' };
                }

                const lastDate = new Date(lastDateStr);
                const expiryDate = new Date(lastDate);
                expiryDate.setMonth(expiryDate.getMonth() + 3); // Sumar 3 meses
                
                const today = new Date();
                const diffTime = expiryDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let color = 'text-green-500';
                let bg = 'bg-green-900/20 border-green-800';
                let msg = `Vence en ${diffDays} días`;

                if (diffDays < 0) {
                    color = 'text-red-500';
                    bg = 'bg-red-900/20 border-red-800';
                    msg = `CADUCADO hace ${Math.abs(diffDays)} días`;
                } else if (diffDays <= 7) {
                    color = 'text-red-500';
                    bg = 'bg-red-900/20 border-red-800';
                    msg = `¡URGENTE! Vence en ${diffDays} días`;
                } else if (diffDays <= 30) {
                    color = 'text-orange-500';
                    bg = 'bg-orange-900/20 border-orange-800';
                    msg = `Atención: ${diffDays} días restantes`;
                }

                return { status: 'active', msg, daysLeft: diffDays, color, bg, lastDate: formatDate(lastDateStr).split(',')[0] };
            };

            // --- NUEVO: SISTEMA DE EXPORTACIÓN / IMPORTACIÓN ---
            const handleExportData = () => {
                // 1. Recopilamos todo el estado actual de la app
                const allData = {
                    pilots, drones, batteries, conops: conOpsList, flightLogs, conopsStatus, myPilotName
                };
                
                // 2. Lo convertimos a formato de texto (JSON) listo para descargar
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allData));
                
                // 3. Creamos un enlace "invisible" para forzar la descarga en el dispositivo
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                // Nombramos el archivo con la fecha de hoy para tenerlos ordenados
                downloadAnchorNode.setAttribute("download", `DroneLogPro_Backup_${new Date().toISOString().split('T')[0]}.json`);
                document.body.appendChild(downloadAnchorNode); 
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            const handleImportData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        
                        // Si el JSON es válido, actualizamos todos los estados y la memoria local
                        if (imported.flightLogs) {
                            setPilots(imported.pilots || []); Storage.set('pilots', imported.pilots || []);
                            setDrones(imported.drones || []); Storage.set('drones', imported.drones || []);
                            setBatteries(imported.batteries || []); Storage.set('batteries', imported.batteries || []);
                            setConOpsList(imported.conops || []); Storage.set('conops', imported.conops || []);
                            setFlightLogs(imported.flightLogs || []); Storage.set('flightLogs', imported.flightLogs || []);
                            setConopsStatus(imported.conopsStatus || {}); Storage.set('conopsStatus', imported.conopsStatus || {});
                            setMyPilotName(imported.myPilotName || ''); Storage.set('myPilotName', imported.myPilotName || '');
                            
                            alert("¡Copia de seguridad restaurada con éxito!");
                            
                            // Limpiamos el input para que permita volver a cargar el mismo archivo si hace falta
                            event.target.value = null; 
                        }
                    } catch (err) {
                        alert("Error al leer el archivo. Asegúrate de que es un backup válido de DroneLogPro.");
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="flex flex-col h-[100dvh] w-full bg-slate-950 text-slate-100 font-sans overflow-hidden overscroll-none">
                    
                    {/* Header */}
                    <div className="bg-slate-900 p-4 shadow-md border-b border-slate-800 z-10 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <Icons.Plane className="text-orange-500 w-6 h-6" />
                            <h1 className="text-xl font-bold tracking-tight text-white">DroneLog<span className="text-orange-500">Pro</span></h1>
                        </div>
                        <div className="text-xs text-green-500 font-mono border border-green-900 bg-green-900/20 px-2 py-1 rounded">
                            CNP LOCAL
                        </div>
                    </div>

                    {errorMsg && <div className="bg-red-900/50 p-2 text-center text-red-200 text-xs">{errorMsg}</div>}

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto pb-24">
                        
                        {/* TAB: LOG FLIGHT */}
                        {activeTab === 'log' && (
                            <div className="p-3 w-full max-w-lg mx-auto space-y-4">
                                <div className="bg-slate-900 p-4 rounded-2xl border border-slate-800 shadow-xl space-y-4">
                                    <h2 className="text-lg font-semibold text-slate-300 flex items-center mb-4">
                                        <Icons.UploadCloud className="w-5 h-5 mr-2 text-orange-400" />
                                        Nueva Operación
                                    </h2>

                                    {/* Inputs */}
                                    <div className="space-y-4">
                                        <div>
                                            <label className="text-xs font-bold text-slate-500 uppercase flex items-center mb-1"><Icons.User className="w-3 h-3 mr-1" /> Piloto</label>
                                            <select value={selectedPilot} onChange={(e) => setSelectedPilot(e.target.value)} className="w-full bg-slate-800 border border-slate-700 text-white p-3 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none text-base">
                                                <option value="" disabled>Seleccionar Piloto</option>
                                                {pilots.map(p => <option key={p} value={p}>{p}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-slate-500 uppercase flex items-center mb-1"><Icons.Plane className="w-3 h-3 mr-1" /> UAS</label>
                                            <select value={selectedDrone} onChange={(e) => setSelectedDrone(e.target.value)} className="w-full bg-slate-800 border border-slate-700 text-white p-3 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none text-lg">

                                    <button onClick={() => setDeletingLogId(null)} className="flex-1 py-3 rounded-xl bg-slate-800 text-slate-300 font-medium hover:bg-slate-700 transition-colors">
                                        Cancelar
                                    </button>
                                    <button onClick={confirmDelete} className="flex-1 py-3 rounded-xl bg-red-600 text-white font-bold hover:bg-red-500 shadow-lg shadow-red-900/40 transition-colors">
                                        Sí, Borrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlightLogger />);
    </script>
</body>
</html>
